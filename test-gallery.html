<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .dream-card {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
            background: #f9f9f9;
        }
        .dream-title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        .dream-content {
            color: #666;
            margin-bottom: 10px;
        }
        .dream-meta {
            font-size: 12px;
            color: #888;
        }
        .private-badge {
            background: #ff6b6b;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 10px;
            margin-left: 10px;
        }
        .public-badge {
            background: #4ecdc4;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 10px;
            margin-left: 10px;
        }
        .verification-required {
            background: #ffa726;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 10px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåô Dream Gallery Test</h1>
        <p>This page tests the gallery functionality with demo data.</p>
        
        <div id="dreams-container">
            <p>Loading dreams...</p>
        </div>
    </div>

    <script>
        // Demo data from the Gallery component
        const demoDreams = [
            {
                id: 'demo-1',
                title: 'Dancing in Space',
                content: 'I was floating weightlessly in a starry cosmos, dancing with planets and comets. Each movement created colorful ripples through space-time, and I could feel the music of the spheres flowing through my body.',
                created_at: new Date().toLocaleDateString(),
                views: 342,
                likes: 28,
                is_public: true
            },
            {
                id: 'demo-2',
                title: 'Magical Library Adventure',
                content: 'I discovered a vast library where books flew around like birds. When I opened one, I was instantly transported into its story - becoming a pirate, then a wizard, then an explorer.',
                created_at: new Date().toLocaleDateString(),
                views: 287,
                likes: 35,
                is_public: true
            },
            {
                id: 'demo-3',
                title: 'Crystal Cave Symphony',
                content: 'I found myself in a cave filled with singing crystals. Each crystal produced a different musical note when touched, and together they created the most beautiful symphony I had ever heard.',
                created_at: new Date().toLocaleDateString(),
                views: 198,
                likes: 22,
                is_public: true
            },
            {
                id: 'demo-private-1',
                title: 'Secret Moon Garden',
                content: 'I discovered a hidden garden on the moon where silver flowers bloomed under the Earth\'s light. The flowers whispered secrets of the universe to me in a language I somehow understood.',
                created_at: new Date(Date.now() - 345600000).toLocaleDateString(),
                views: 89,
                likes: 12,
                is_public: false,
                requiresVerification: true
            },
            {
                id: 'demo-private-2',
                title: 'Phoenix Rebirth Ceremony',
                content: 'I witnessed a phoenix rising from its own ashes in a sacred ceremony. The flames were not hot but warm and comforting, and I felt my own spirit being renewed in the process.',
                created_at: new Date(Date.now() - 432000000).toLocaleDateString(),
                views: 67,
                likes: 8,
                is_public: false,
                requiresVerification: true
            }
        ];

        function renderDreams() {
            const container = document.getElementById('dreams-container');
            container.innerHTML = '';

            demoDreams.forEach(dream => {
                const dreamCard = document.createElement('div');
                dreamCard.className = 'dream-card';
                
                const badge = dream.is_public ? 
                    '<span class="public-badge">Public</span>' : 
                    (dream.requiresVerification ? 
                        '<span class="verification-required">Verification Required</span>' : 
                        '<span class="private-badge">Private</span>');

                dreamCard.innerHTML = `
                    <div class="dream-title">
                        ${dream.title}
                        ${badge}
                    </div>
                    <div class="dream-content">${dream.content}</div>
                    <div class="dream-meta">
                        Views: ${dream.views} | Likes: ${dream.likes} | Created: ${dream.created_at}
                    </div>
                `;
                
                container.appendChild(dreamCard);
            });
        }

        // Render dreams when page loads
        renderDreams();

        // Test email functionality
        function testEmail() {
            alert('Demo: Email functionality would work here. In the real app, this would send the dream video to your email address.');
        }

        // Test verification
        function testVerification() {
            const code = prompt('Enter verification code (demo: use "123456"):');
            if (code === '123456' || code.length >= 6) {
                alert('‚úÖ Email verified! You can now access private videos.');
                // In the real app, this would update the verification state
            } else {
                alert('‚ùå Invalid verification code. Please try again.');
            }
        }

        // Add test buttons
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.querySelector('.container');
            const testButtons = document.createElement('div');
            testButtons.innerHTML = `
                <div style="margin: 20px 0; padding: 20px; background: #f0f0f0; border-radius: 10px;">
                    <h3>Test Features:</h3>
                    <button onclick="testEmail()" style="margin: 5px; padding: 10px 20px; background: #4ecdc4; color: white; border: none; border-radius: 5px; cursor: pointer;">
                        üìß Test Email Feature
                    </button>
                    <button onclick="testVerification()" style="margin: 5px; padding: 10px 20px; background: #ffa726; color: white; border: none; border-radius: 5px; cursor: pointer;">
                        üîê Test Verification
                    </button>
                </div>
            `;
            container.appendChild(testButtons);
        });
    </script>
</body>
</html>
